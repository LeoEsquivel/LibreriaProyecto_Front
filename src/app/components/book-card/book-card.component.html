<div class="card text-center" style="width: 18rem;">
    <div class="card border-0 shadow">
    <img [src]="book.imgUrl" [alt]="book.title" class="card-img-top img-fluid"/>

    <div class="card-body">
      <h5 class="card-title mb-0">{{ book.title }}</h5>
      <a href="#" [routerLink]="['/authorbooks', book.author._id]" class="text-card text-decoration-none">
        {{ book.author.name }}</a><br>
      <a href="#" [routerLink]="['/editorialbooks', book.editorial._id]" class="text-card text-decoration-none">
          <small class="text-muted">Editorial: {{ book.editorial.name }}</small> 
      </a> <br><br>
      <a href="#" [routerLink]="['/book', book._id]" class="btn btn-outline-primary">Ver</a>
    </div>
  </div>
</div>
