<h2>{{book.title | uppercase}}</h2>

<div class="row">
    <div class="col-md-4">
        <img [src]="book.imgUrl" [alt]="book.title" class="img-fluid">
        <br><br>
        <a [routerLink]="'/home'" class="btn btn-outline-danger">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3><strong>Titulo: </strong> {{book.title}}</h3>
        <p><strong>ISBN</strong> {{ book.isbn }}</p>
        <strong>Autor: </strong>
            <a href="#" [routerLink]="['/author', book.author._id]" class="text-dark text-decoration-none">
            {{ book.author.name }}</a><br>
        <strong>Editorial: </strong>
            <a href="#" [routerLink]="['/editorialbooks', book.editorial._id]" class="text-dark text-decoration-none">
            {{ book.editorial.name }} 
        </a> <br>
        <p><strong>Precio: </strong>{{book.price}}</p>
        <br><br>
        <a href="#" [routerLink]="['/book', book._id]" class="btn btn-outline-primary">Agregar al carrito</a>
    </div>
</div>
